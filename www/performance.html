<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance Service</title>
  </head>
  <body>
		<div class="container">
			<h1>Task</h1>
			<table>
				<tr>
					<td>Total Pekerjaan Selesai</td>
					<td id="task-done">10</td>
				</tr>
				<tr>
					<td>Total Pekerjaan Dibatalkan</td>
					<td id="task-cancelled">2</td>
				</tr>
				<tr>
					<td>Total Pekerjaan Belum Selesai</td>
					<td id="task-undone">8</td>
				</tr>
			</table>
			<hr/>
			<h1>Worker</h1>
			<table>
				<tr>
					<td>Total Jumlah Pekerja</td>
					<td id="worker-total">15</td>
				</tr>
			</table>
		</div>
  </body>

  <script type="text/javascript" src="performance.js"></script>
</html>
